name: Build

on:
    push:
    pull_request:

jobs:
    build:
        name: Build code
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install packages
              run: bun install

            - name: Lint code
              run: bun run lint

            - name: Build code
              run: bun run build

